<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加图书</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>➕ 添加新图书</h1>

<form th:action="@{/books/add}" method="post" th:object="${book}">
    <label>书名：</label>
    <input type="text" th:field="*{title}" required><br>

    <label>作者：</label>
    <input type="text" th:field="*{author}" required><br>

    <label>库存数量：</label>
    <input type="number" th:field="*{quantity}" required><br>

    <button type="submit">保存</button>
</form>

<br>
<a th:href="@{/books}">返回图书列表</a>

</body>
</html>
