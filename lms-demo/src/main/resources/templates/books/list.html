<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>📚 图书管理</h1>

<a th:href="@{/books/add}">➕ 添加新书</a> |
<a th:href="@{/dashboard}">🏠 返回主页</a>
<hr>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>书名</th>
        <th>作者</th>
        <th>库存</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.quantity}"></td>
        <td th:text="${book.available ? '可借' : '不可借'}"></td>
        <td>
            <a th:href="@{'/books/delete/' + ${book.id}}">🗑 删除</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
